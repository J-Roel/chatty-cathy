<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chatz</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container-fluid">
    <div class="row empty-row">
    </div>
    <div class="row title">
      <h1>Welcome to Chatty Cathy</h1>
    </div>
    <div class="row empty-row">
    </div>
    <div class="row empty-row">
    </div>
    <div class="row empty-row">
    </div>
    <div class="row">
      <div class="col-md-6" id="create-pane">
        <button type="button" name="Create Chatroom" class="button" id="create-button">Create Chatroom</button>
        <div class="row">
          <input type="text" name="name" id="emailInput" placeholder=" Input Email Addresses to Invite Others!"/><input class="btn btn-default" type="submit" id="createChatSubmit" value="Send">

        </div>
      </div>
      <div class="col-md-6" id="join-pane">
        <button type="button" name="Join Chatroom" class="button" id="join-button">Join Chatroom</button>
          <div class="row">
          <input type="text" name="name" id="keyCodeInput" placeholder=" Type in your key code to join chatroom"/><input class="btn btn-default" type="submit" id="joinChatSubmit" value="Submit">
          </div>
      </div>
    </div>


  </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="app.js">
  </script>
</body>

</html>
